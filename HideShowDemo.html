<!DOCTYPE HTML>
<html>
    <head>
        <title>Ví dụ đơn giản</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){ 
            $('#ex').click(function(){ 
            $('p').slideToggle('slow');
            })
            })
        </script>
    </head>
    <body>
        <style type="text/css">
        p{
            display:none; 
        }
        #ex{
            width:200px;
            height:25px;
            background:lightgreen;
            border:1px solid;
            text-align:center;
            cursor:pointer;
        }
        </style>
        <div id="ex">Nội dung</div>
        <p>Chúc bạn luôn vui vẻ với code này. Code made by [B]</p>	
    </body>
</html>
